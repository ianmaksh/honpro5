<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
      
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:800px;"></div>
    <script> 
                    var myChart = echarts.init(document.getElementById('main'));
                    myChart.setOption({
                        baseOption: {
                "timeline": {
                    //loop: false,        
                    "axisType": "category",
                    "show": true,
                    "autoPlay": true,
                    "playInterval": 1500,
                    "data" : ["港島", "九龍", "新界"]
                },
                "grid": {
                    "containLabel": true
                },
                "xAxis": [{
                    "type" : "value",
                    "name": "％",
                    "max": 200
                }, ],
                "yAxis": [{
                    "type": "category",
                    "inverse": true,
                }],
                "series": [{
                    "type": "bar",
                }, ]
            },
            //变量则写在options中
                    options: [
                                {
                                    "yAxis": [{
                                        "data": ["南區．左岸","香島","形薈","維港頌","尚譽"," 28 ABERDEEN ST."]
                                    }],
                                    "title": {

                                    },
                                    "series": [{

                                    ]
                                },
                                {

                                        },
                                    ]
                                },

                                        },
                                    ]
                                },
                            
                            ]
                        });
    
                    </script>
</body>
</html>
